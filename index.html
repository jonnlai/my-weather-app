<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Merienda:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="row search-engine" id="city-search-form">
          <div class="col-3"></div>
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your city"
              autocomplete="off"
              autofocus="on"
              id="enter-city"
            />
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-dark mb-2 mx-3 py-2 px-3"
              id="search-button"
            >
              Search
            </button>
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-dark btn-lg mb-2 mx-3 py-1 px-4 current-city-button"
              id="current-city-button"
            >
              Current City
            </button>
          </div>
        </form>
        <div class="forecast">
          <div class="row">
            <div class="col-6">
              <div class="weather-data">
                <h1 id="city-name"></h1>
              </div>
            </div>
            <div class="col-3">
              <img src="" alt="" class="today-symbol" id="today-icon" />
              <div class="description" id="description"></div>
            </div>
            <div class="col-3">
              <div class="weather-data">
                <h1>
                  <span id="today-temperature"> </span>
                  <span class="temp-scale"> Â°C </span>
                </h1>

                <h2>
                  Humidity: <span id="humidity"></span>% <br />
                  Wind: <span id="wind-speed"></span> km/h
                </h2>
              </div>
            </div>
          </div>

          <div class="future-weather" id="forecast"></div>
        </div>
        <div class="current-date">
          Last updated: <span id="current-date"></span>
        </div>
        <div class="footer">
          This page was coded by Jonna Laine and is
          <a href="https://github.com/jonnlai/my-weather-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://www.netlify.com/" target="_blank">Netlify</a>.
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
