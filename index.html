<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Merienda:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="row g-3" id="city-search-form">
          <div class="col-3"></div>
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your city"
              autocomplete="off"
              autofocus="on"
              id="enter-city"
            />
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-dark mb-3" id="search-button">
              Search
            </button>
          </div>
          <div class="col-2">
            <button
              type="submit"
              class="btn btn-dark mb-3 current-city"
              id="current-city-button"
            >
              Current City
            </button>
          </div>
        </form>
        <div class="forecast">
          <div class="row">
            <div class="col-4">
              <h1 id="city-name"></h1>
              <h2>
                Last updated:
                <div id="current-date"></div>
              </h2>
            </div>
            <div class="col-4">
              <img src="images/cloud.png" alt="" class="today-symbol" />
              <div class="description" id="description"></div>
            </div>
            <div class="col-4">
              <h1>
                <span id="today-temperature"> </span>
                <span class="temp-scale"> °C </span>
              </h1>

              <h2>
                Humidity: <span id="humidity"></span>% <br />
                Wind: <span id="wind-speed"></span> km/h
              </h2>
            </div>
          </div>
          <div class="future-weather">
            <div class="row text-center">
              <div class="col-2">
                <div class="card">
                  <h5 class="card-header">Sun</h5>
                  <div class="card-body">
                    <h5 class="card-title">
                      <img
                        src="images/cloud.png"
                        alt="cloud"
                        class="weather-symbol"
                      />
                    </h5>
                    <p class="card-text">7°C</p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card">
                  <h5 class="card-header">Mon</h5>
                  <div class="card-body">
                    <h5 class="card-title">
                      <img
                        src="images/cloud.png"
                        alt="cloud"
                        class="weather-symbol"
                      />
                    </h5>
                    <p class="card-text">6°C</p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card">
                  <h5 class="card-header">Tue</h5>
                  <div class="card-body">
                    <h5 class="card-title">
                      <img
                        src="images/cloud.png"
                        alt="cloud"
                        class="weather-symbol"
                      />
                    </h5>
                    <p class="card-text">8°C</p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card">
                  <h5 class="card-header">Wed</h5>
                  <div class="card-body">
                    <h5 class="card-title">
                      <img
                        src="images/sun-cloud.png"
                        alt="sun and cloud"
                        class="weather-symbol"
                      />
                    </h5>
                    <p class="card-text">6°C</p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card">
                  <h5 class="card-header">Thu</h5>
                  <div class="card-body">
                    <h5 class="card-title">
                      <img
                        src="images/sun-cloud.png"
                        alt="sun and cloud"
                        class="weather-symbol"
                      />
                    </h5>
                    <p class="card-text">4°C</p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="card">
                  <h5 class="card-header">Fri</h5>
                  <div class="card-body">
                    <h5 class="card-title">
                      <img
                        src="images/cloud.png"
                        alt="cloud"
                        class="weather-symbol"
                      />
                    </h5>
                    <p class="card-text">3°C</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          This page was coded by Jonna Laine and is
          <a href="https://github.com/jonnlai/my-weather-app"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://www.netlify.com/">Netlify</a>.
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
